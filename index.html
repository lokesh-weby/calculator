<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input class="display" type="text" readonly/>
        <div class="btn">
            <button class="clear button" data-btn="C">C</button>
            <button class="button" data-btn="CE">CLR</button>
            <button class="button" data-btn="/">/</button>
            <button class="button" data-btn="*">*</button>

            <button class="button" data-btn="7">7</button>
            <button class="button" data-btn="8">8</button>
            <button class="button" data-btn="9">9</button>
            <button class="button" data-btn="-">-</button>

            <button class="button" data-btn="4">4</button>
            <button class="button" data-btn="5">5</button>
            <button class="button" data-btn="6">6</button>
            <button class="button" data-btn="+">+</button>

            <button class="button" data-btn="1">1</button>
            <button class="button" data-btn="2">2</button>
            <button class="button" data-btn="3">3</button>
            <button class="button equal" data-btn="=">=</button>

            <button class="button" data-btn="0">0</button>
            <button class="button" data-btn="00">00</button>
            <button class="button" data-btn=".">.</button>
       </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
<script src="script.js"></script>
</html>
